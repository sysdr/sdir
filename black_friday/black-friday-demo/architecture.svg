<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Black Friday Load Architecture</text>
  
  <!-- User Traffic -->
  <g transform="translate(50,70)">
    <circle cx="50" cy="40" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-size="12" fill="white">Users</text>
    <text x="50" y="90" text-anchor="middle" font-size="10" fill="#7f8c8d">300x Traffic</text>
  </g>
  
  <!-- Load Balancer -->
  <g transform="translate(200,70)">
    <rect x="20" y="20" width="80" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" fill="white">Load</text>
    <text x="60" y="55" text-anchor="middle" font-size="10" fill="white">Balancer</text>
  </g>
  
  <!-- Circuit Breaker -->
  <g transform="translate(350,70)">
    <rect x="20" y="20" width="80" height="40" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="60" y="40" text-anchor="middle" font-size="12" fill="white">Circuit</text>
    <text x="60" y="50" text-anchor="middle" font-size="12" fill="white">Breaker</text>
  </g>
  
  <!-- Auto Scaling Group -->
  <g transform="translate(500,50)">
    <rect x="10" y="10" width="120" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2" fill-opacity="0.1"/>
    <text x="70" y="30" text-anchor="middle" font-size="12" font-weight="bold" fill="#27ae60">Auto-Scaling Group</text>
    
    <!-- Server instances -->
    <rect x="20" y="40" width="30" height="20" rx="3" fill="#27ae60"/>
    <text x="35" y="52" text-anchor="middle" font-size="8" fill="white">API</text>
    
    <rect x="55" y="40" width="30" height="20" rx="3" fill="#27ae60"/>
    <text x="70" y="52" text-anchor="middle" font-size="8" fill="white">API</text>
    
    <rect x="90" y="40" width="30" height="20" rx="3" fill="#95a5a6"/>
    <text x="105" y="52" text-anchor="middle" font-size="8" fill="white">+API</text>
    
    <text x="70" y="75" text-anchor="middle" font-size="8" fill="#27ae60">Scaling Up</text>
  </g>
  
  <!-- Priority Queue -->
  <g transform="translate(200,180)">
    <rect x="20" y="20" width="100" height="60" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" fill-opacity="0.1"/>
    <text x="70" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#9b59b6">Priority Queue</text>
    
    <!-- Queue items -->
    <rect x="30" y="45" width="15" height="8" fill="#e74c3c"/>
    <text x="37" y="52" text-anchor="middle" font-size="6" fill="white">VIP</text>
    
    <rect x="50" y="45" width="15" height="8" fill="#f39c12"/>
    <text x="57" y="52" text-anchor="middle" font-size="6" fill="white">REG</text>
    
    <rect x="70" y="45" width="15" height="8" fill="#95a5a6"/>
    <text x="77" y="52" text-anchor="middle" font-size="6" fill="white">LOW</text>
    
    <text x="70" y="68" text-anchor="middle" font-size="8" fill="#9b59b6">Load Shedding</text>
  </g>
  
  <!-- Database -->
  <g transform="translate(450,180)">
    <ellipse cx="60" cy="40" rx="40" ry="25" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" fill="white">Database</text>
    
    <!-- Read replicas -->
    <ellipse cx="30" cy="80" rx="25" ry="15" fill="#7f8c8d" stroke="#34495e" stroke-width="1"/>
    <text x="30" y="85" text-anchor="middle" font-size="8" fill="white">Read</text>
    
    <ellipse cx="90" cy="80" rx="25" ry="15" fill="#7f8c8d" stroke="#34495e" stroke-width="1"/>
    <text x="90" y="85" text-anchor="middle" font-size="8" fill="white">Read</text>
  </g>
  
  <!-- Cache Layer -->
  <g transform="translate(650,70)">
    <rect x="20" y="20" width="80" height="40" rx="5" fill="#16a085" stroke="#138d75" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" font-size="12" fill="white">Cache</text>
    <text x="60" y="70" text-anchor="middle" font-size="8" fill="#16a085">Pre-warmed</text>
  </g>
  
  <!-- Monitoring -->
  <g transform="translate(350,250)">
    <rect x="20" y="20" width="100" height="40" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="2" fill-opacity="0.1"/>
    <text x="70" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#e67e22">Monitoring</text>
    <text x="70" y="50" text-anchor="middle" font-size="10" fill="#e67e22">Real-time Metrics</text>
  </g>
  
  <!-- Traffic flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Arrows showing traffic flow -->
  <line x1="130" y1="90" x2="190" y2="90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="90" x2="340" y2="90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="90" x2="490" y2="90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="110" x2="280" y2="170" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="110" x2="570" y2="170" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="90" x2="640" y2="90" stroke="#34495e" stroke-width="2"/>
  
  <!-- Traffic volume indicators -->
  <g transform="translate(50,350)">
    <text x="0" y="20" font-size="14" font-weight="bold" fill="#2c3e50">Traffic Volume:</text>
    <circle cx="20" cy="40" r="8" fill="#27ae60"/>
    <text x="35" y="45" font-size="12" fill="#2c3e50">Normal (1x)</text>
    <circle cx="150" cy="40" r="12" fill="#f39c12"/>
    <text x="170" y="45" font-size="12" fill="#2c3e50">High (10x)</text>
    <circle cx="280" cy="40" r="16" fill="#e74c3c"/>
    <text x="305" y="45" font-size="12" fill="#2c3e50">Peak (300x)</text>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(50,420)">
    <text x="0" y="20" font-size="14" font-weight="bold" fill="#2c3e50">System Response:</text>
    <rect x="10" y="30" width="60" height="15" fill="#27ae60"/>
    <text x="40" y="42" text-anchor="middle" font-size="10" fill="white">Healthy</text>
    
    <rect x="80" y="30" width="80" height="15" fill="#f39c12"/>
    <text x="120" y="42" text-anchor="middle" font-size="10" fill="white">Load Shedding</text>
    
    <rect x="170" y="30" width="80" height="15" fill="#e74c3c"/>
    <text x="210" y="42" text-anchor="middle" font-size="10" fill="white">Circuit Open</text>
  </g>
</svg>
