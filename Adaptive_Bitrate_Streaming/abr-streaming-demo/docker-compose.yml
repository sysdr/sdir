version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./segments:/app/segments:ro
      - ./segments:/segments:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:4000
      - WDS_SOCKET_PORT=0
    stdin_open: true
    tty: true

  tests:
    image: node:18-alpine
    depends_on:
      - backend
      - frontend
    volumes:
      - ./tests:/tests
    working_dir: /tests
    command: node test.js
