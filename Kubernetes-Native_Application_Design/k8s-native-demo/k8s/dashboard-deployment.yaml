apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: k8s-native-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: k8s-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
