services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eventstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  event-store:
    build: ./event-store
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production

  command-service:
    build: ./command-service
    ports:
      - "3002:3002"
    depends_on:
      - event-store
      - query-service
    volumes:
      - ./shared:/app/shared:ro

  query-service:
    build: ./query-service
    ports:
      - "3003:3003"
    depends_on:
      redis:
        condition: service_healthy

  projection-service:
    build: ./projection-service
    ports:
      - "3004:3004"
    depends_on:
      - event-store
      - redis
    volumes:
      - ./shared:/app/shared:ro

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    depends_on:
      - command-service
      - query-service
      - event-store
      - projection-service

volumes:
  postgres-data:
