<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Region Architecture Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #1e40af;
            margin: 0;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #64748b;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            margin: 0 0 15px 0;
            color: #1e40af;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status.healthy { background: #dcfce7; color: #166534; }
        .status.degraded { background: #fef3c7; color: #92400e; }
        .status.failed { background: #fee2e2; color: #dc2626; }
        
        .circuit-breaker {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .circuit-breaker.closed { background: #dcfce7; color: #166534; }
        .circuit-breaker.open { background: #fee2e2; color: #dc2626; }
        .circuit-breaker.half_open { background: #fef3c7; color: #92400e; }
        
        .controls {
            background: #eff6ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .controls h3 {
            margin: 0 0 15px 0;
            color: #1e40af;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric {
            text-align: center;
            padding: 15px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1e40af;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }
        
        .log {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .connection-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected { background: #10b981; }
        .disconnected { background: #ef4444; }
        
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Multi-Region Architecture Demo</h1>
            <p>Real-time Global System Simulation</p>
            <div class="connection-status">
                <span id="connection-indicator" class="connection-indicator disconnected"></span>
                <span id="connection-status">Connecting...</span>
            </div>
        </div>
        
        <div class="metrics" id="metrics">
            <div class="metric">
                <div class="metric-value" id="total-regions">0</div>
                <div class="metric-label">Total Regions</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="healthy-regions">0</div>
                <div class="metric-label">Healthy Regions</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="total-connections">0</div>
                <div class="metric-label">Active Connections</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="replication-events">0</div>
                <div class="metric-label">Replication Events</div>
            </div>
        </div>
        
        <div class="controls">
            <h3>üéÆ Simulation Controls</h3>
            <div class="button-group">
                <button class="btn btn-primary" onclick="simulateRequest()">üì° Simulate Request</button>
                <button class="btn btn-primary" onclick="simulateReplication()">üîÑ Trigger Replication</button>
                <button class="btn btn-warning" onclick="degradeRandomRegion()">‚ö†Ô∏è Degrade Region</button>
                <button class="btn btn-danger" onclick="failRandomRegion()">üí• Fail Region</button>
                <button class="btn btn-primary" onclick="healAllRegions()">üè• Heal All Regions</button>
            </div>
        </div>
        
        <div class="grid" id="regions-grid">
            <!-- Regions will be populated here -->
        </div>
        
        <div class="log" id="activity-log">
            <div>üìä Activity Log - Real-time system events will appear here...</div>
        </div>
    </div>
    
    <script>
        let ws;
        let logBuffer = [];
        const maxLogEntries = 50;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = function() {
                document.getElementById('connection-indicator').className = 'connection-indicator connected';
                document.getElementById('connection-status').textContent = 'Connected';
                addToLog('üü¢ Connected to real-time updates');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };
            
            ws.onclose = function() {
                document.getElementById('connection-indicator').className = 'connection-indicator disconnected';
                document.getElementById('connection-status').textContent = 'Disconnected - Reconnecting...';
                addToLog('üî¥ Connection lost - Attempting to reconnect...');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                addToLog('‚ùå WebSocket error occurred');
            };
        }
        
        function updateDashboard(data) {
            // Update metrics
            if (data.metrics) {
                document.getElementById('total-regions').textContent = data.metrics.total_regions;
                document.getElementById('healthy-regions').textContent = data.metrics.healthy_regions;
                document.getElementById('total-connections').textContent = data.metrics.total_connections;
                document.getElementById('replication-events').textContent = data.metrics.replication_events;
            }
            
            // Update regions
            if (data.regions) {
                updateRegionsGrid(data.regions);
            }
        }
        
        function updateRegionsGrid(regions) {
            const grid = document.getElementById('regions-grid');
            grid.innerHTML = '';
            
            Object.entries(regions).forEach(([name, region]) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const statusClass = region.status.replace('_', '');
                const cbState = region.circuit_breaker.state.replace('_', '');
                
                card.innerHTML = `
                    <h3>
                        üåê ${region.location}
                        <span class="status ${statusClass}">${region.status}</span>
                    </h3>
                    <div><strong>Region:</strong> ${name}</div>
                    <div><strong>Latency:</strong> ${region.latency_base}ms base</div>
                    <div><strong>Connections:</strong> ${region.connection_count}</div>
                    <div><strong>Data Version:</strong> ${region.data_version}</div>
                    <div class="circuit-breaker ${cbState}">
                        Circuit Breaker: ${region.circuit_breaker.state.toUpperCase()}
                        (Failures: ${region.circuit_breaker.failure_count})
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function addToLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logBuffer.unshift(`[${timestamp}] ${message}`);
            
            if (logBuffer.length > maxLogEntries) {
                logBuffer = logBuffer.slice(0, maxLogEntries);
            }
            
            document.getElementById('activity-log').innerHTML = logBuffer.join('<br>');
        }
        
        async function simulateRequest() {
            try {
                const response = await fetch('/api/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_location: 'us-west' })
                });
                const result = await response.json();
                
                if (result.success) {
                    addToLog(`‚úÖ Request successful: ${result.region} (${result.latency.toFixed(1)}ms)`);
                } else {
                    addToLog(`‚ùå Request failed: ${result.region} - Circuit breaker: ${result.circuit_breaker_state}`);
                }
            } catch (error) {
                addToLog(`‚ùå Request error: ${error.message}`);
            }
        }
        
        async function simulateReplication() {
            try {
                const response = await fetch('/api/replicate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        source_region: 'us-west',
                        payload: { user_id: Math.floor(Math.random() * 1000), action: 'data_update' }
                    })
                });
                const result = await response.json();
                addToLog(`üîÑ Data replicated from ${result.source} to ${result.replicated_to.length} regions`);
            } catch (error) {
                addToLog(`‚ùå Replication error: ${error.message}`);
            }
        }
        
        async function degradeRandomRegion() {
            const regions = ['us-west', 'us-east', 'eu-west', 'asia-southeast', 'asia-northeast'];
            const region = regions[Math.floor(Math.random() * regions.length)];
            
            try {
                await fetch(`/api/region/${region}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'degraded', failure_rate: 0.3 })
                });
                addToLog(`‚ö†Ô∏è Region ${region} degraded (30% failure rate)`);
            } catch (error) {
                addToLog(`‚ùå Error degrading region: ${error.message}`);
            }
        }
        
        async function failRandomRegion() {
            const regions = ['us-west', 'us-east', 'eu-west', 'asia-southeast', 'asia-northeast'];
            const region = regions[Math.floor(Math.random() * regions.length)];
            
            try {
                await fetch(`/api/region/${region}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'failed', failure_rate: 1.0 })
                });
                addToLog(`üí• Region ${region} failed completely`);
            } catch (error) {
                addToLog(`‚ùå Error failing region: ${error.message}`);
            }
        }
        
        async function healAllRegions() {
            const regions = ['us-west', 'us-east', 'eu-west', 'asia-southeast', 'asia-northeast'];
            
            for (const region of regions) {
                try {
                    await fetch(`/api/region/${region}/status`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'healthy', failure_rate: 0.0 })
                    });
                } catch (error) {
                    console.error(`Error healing region ${region}:`, error);
                }
            }
            addToLog(`üè• All regions healed and restored to healthy status`);
        }
        
        // Initialize
        connectWebSocket();
        addToLog('üöÄ Multi-Region Architecture Demo started');
        addToLog('üìä Use the controls above to simulate different scenarios');
    </script>
</body>
</html>
