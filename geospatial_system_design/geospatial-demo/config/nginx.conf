events {
    worker_connections 1024;
}

http {
    upstream location_service {
        server location-service:8000;
    }
    
    upstream geofence_service {
        server geofence-service:8001;
    }
    
    upstream proximity_service {
        server proximity-service:8002;
    }
    
    upstream web_dashboard {
        server web-dashboard:3000;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://web_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/location/ {
            proxy_pass http://location_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/geofence/ {
            proxy_pass http://geofence_service/api/geofence/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/proximity/ {
            proxy_pass http://proximity_service/api/proximity/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /socket.io/ {
            proxy_pass http://location_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
