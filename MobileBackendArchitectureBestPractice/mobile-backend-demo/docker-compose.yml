version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mobiledb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://admin:password@postgres:5432/mobiledb
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  sync-service:
    build: ./sync-service
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://admin:password@postgres:5432/mobiledb
    depends_on:
      - postgres
      - redis

  write-queue:
    build: ./write-queue
    ports:
      - "3002:3002"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://admin:password@postgres:5432/mobiledb
    depends_on:
      - postgres
      - redis

  dashboard:
    build: ./dashboard
    ports:
      - "8080:80"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
