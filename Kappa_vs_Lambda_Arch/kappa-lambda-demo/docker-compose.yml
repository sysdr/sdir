services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-producer:
    build: ./kafka-producer
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3001/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  lambda-batch:
    build: ./lambda-batch
    depends_on:
      kafka:
        condition: service_healthy
      kafka-producer:
        condition: service_healthy
    ports:
      - "3002:3002"
    restart: unless-stopped

  lambda-speed:
    build: ./lambda-speed
    depends_on:
      kafka:
        condition: service_healthy
      kafka-producer:
        condition: service_healthy
    ports:
      - "3003:3003"
    restart: unless-stopped

  kappa-processor:
    build: ./kappa-processor
    depends_on:
      kafka:
        condition: service_healthy
      kafka-producer:
        condition: service_healthy
    ports:
      - "3004:3004"
    restart: unless-stopped

  serving-layer:
    build: ./serving-layer
    depends_on:
      - lambda-batch
      - lambda-speed
      - kappa-processor
    ports:
      - "3005:3005"

  dashboard:
    build: ./dashboard
    depends_on:
      - serving-layer
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
