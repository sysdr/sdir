version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8080:8080"
    networks:
      - hotkey-net

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:80"
    networks:
      - hotkey-net
    depends_on:
      - backend

networks:
  hotkey-net:
    driver: bridge
