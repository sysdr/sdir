<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Budget Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .service-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-healthy { background: #c6f6d5; color: #22543d; }
        .status-critical { background: #fed7d7; color: #9b2c2c; }
        .status-exhausted { background: #fed7d7; color: #742a2a; }
        
        .metric {
            display: flex;
            justify-content: between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .metric:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .metric-label {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .metric-value {
            font-weight: 600;
            color: #2d3748;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .progress-healthy { background: linear-gradient(90deg, #48bb78, #38a169); }
        .progress-critical { background: linear-gradient(90deg, #ed8936, #dd6b20); }
        .progress-exhausted { background: linear-gradient(90deg, #e53e3e, #c53030); }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .controls h3 {
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-item label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .control-item input, .control-item button {
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .control-item button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        
        .control-item button:hover {
            background: #5a67d8;
        }
        
        .last-updated {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .dashboard { grid-template-columns: 1fr; }
            .control-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Error Budget Dashboard</h1>
            <p>Monitor service reliability and innovation balance</p>
        </div>
        
        <div class="controls">
            <h3>üõ†Ô∏è Service Controls</h3>
            <div class="control-group">
                <div class="control-item">
                    <label>Service:</label>
                    <select id="service-select">
                        <option value="user-service">User Service</option>
                        <option value="payment-service">Payment Service</option>
                        <option value="order-service">Order Service</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Error Rate (%):</label>
                    <input type="number" id="error-rate" min="0" max="50" value="1" step="0.5">
                </div>
                <div class="control-item">
                    <label> </label>
                    <button onclick="updateErrorRate()">Update Error Rate</button>
                </div>
            </div>
        </div>
        
        <div class="dashboard" id="dashboard">
            <!-- Service cards will be populated here -->
        </div>
        
        <div class="last-updated" id="last-updated">
            Loading...
        </div>
    </div>
    
    <script>
        async function fetchErrorBudgets() {
            try {
                const response = await fetch('/api/error-budgets');
                const data = await response.json();
                updateDashboard(data);
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Failed to fetch error budgets:', error);
            }
        }
        
        function updateDashboard(budgets) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            
            Object.entries(budgets).forEach(([serviceName, budget]) => {
                const card = createServiceCard(serviceName, budget);
                dashboard.appendChild(card);
            });
        }
        
        function createServiceCard(serviceName, budget) {
            const card = document.createElement('div');
            card.className = 'service-card';
            
            const successRate = (budget.success_rate * 100).toFixed(2);
            const budgetRemaining = (budget.error_budget_remaining * 100).toFixed(1);
            const slaTarget = (budget.sla_target * 100).toFixed(1);
            
            card.innerHTML = `
                <div class="service-header">
                    <div class="service-name">${serviceName.replace('-', ' ').toUpperCase()}</div>
                    <div class="status-badge status-${budget.budget_status}">${budget.budget_status}</div>
                </div>
                
                <div class="metric">
                    <span class="metric-label">Success Rate</span>
                    <span class="metric-value">${successRate}%</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">SLA Target</span>
                    <span class="metric-value">${slaTarget}%</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">Total Requests</span>
                    <span class="metric-value">${budget.total_requests.toLocaleString()}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">Failed Requests</span>
                    <span class="metric-value">${(budget.failed_requests || 0).toLocaleString()}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">Error Budget Remaining</span>
                    <span class="metric-value">${budgetRemaining}%</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill progress-${budget.budget_status}" 
                         style="width: ${budgetRemaining}%"></div>
                </div>
            `;
            
            return card;
        }
        
        async function updateErrorRate() {
            const service = document.getElementById('service-select').value;
            const errorRate = document.getElementById('error-rate').value / 100;
            
            try {
                const response = await fetch(`http://localhost:8001/config/error-rate/${errorRate}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert(`Error rate updated for ${service}`);
                } else {
                    alert('Failed to update error rate');
                }
            } catch (error) {
                console.error('Error updating rate:', error);
                alert('Failed to update error rate');
            }
        }
        
        // Initialize dashboard
        fetchErrorBudgets();
        
        // Auto-refresh every 5 seconds
        setInterval(fetchErrorBudgets, 5000);
    </script>
</body>
</html>
