services:
  # Java service — G1GC (default tuning)
  java-g1gc:
    build:
      context: ./java-service
    environment:
      GC_FLAGS: "-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ParallelRefProcEnabled"
      HEAP_SIZE: "-Xms256m -Xmx512m"
      GC_TYPE: "G1GC"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # Go service — default GOGC=100
  go-service:
    build:
      context: ./go-service
    environment:
      GOGC: "100"
      GOMEMLIMIT: "400MiB"
      PORT: "8081"
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Dashboard
  dashboard:
    image: nginx:1.25-alpine
    volumes:
      - ./dashboard/index.html:/usr/share/nginx/html/index.html:ro
      - ./dashboard/chart.umd.min.js:/usr/share/nginx/html/chart.umd.min.js:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    depends_on:
      java-g1gc:
        condition: service_healthy
      go-service:
        condition: service_healthy
