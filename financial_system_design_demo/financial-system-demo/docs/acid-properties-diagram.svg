<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="acidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="atomicityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consistencyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="isolationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="durabilityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="60" rx="10" fill="url(#acidGrad)" filter="url(#shadow)"/>
  <text x="400" y="55" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    ACID Properties in Financial Systems
  </text>
  
  <!-- Central Transaction Box -->
  <g transform="translate(325, 120)">
    <rect x="-75" y="-30" width="150" height="60" rx="8" fill="url(#acidGrad)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Financial
    </text>
    <text x="0" y="15" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Transaction
    </text>
  </g>
  
  <!-- Atomicity -->
  <g transform="translate(150, 250)">
    <rect x="-70" y="-45" width="140" height="90" rx="15" fill="url(#atomicityGrad)" filter="url(#shadow)"/>
    <text x="0" y="-20" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Atomicity
    </text>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      All or Nothing
    </text>
    <text x="0" y="18" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      Money Movement
    </text>
  </g>
  
  <!-- Consistency -->
  <g transform="translate(650, 250)">
    <rect x="-70" y="-45" width="140" height="90" rx="15" fill="url(#consistencyGrad)" filter="url(#shadow)"/>
    <text x="0" y="-20" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Consistency
    </text>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      Business Rules
    </text>
    <text x="0" y="18" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      Always Valid
    </text>
  </g>
  
  <!-- Isolation -->
  <g transform="translate(150, 450)">
    <rect x="-70" y="-45" width="140" height="90" rx="15" fill="url(#isolationGrad)" filter="url(#shadow)"/>
    <text x="0" y="-20" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Isolation
    </text>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      Concurrent
    </text>
    <text x="0" y="18" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      Safety
    </text>
  </g>
  
  <!-- Durability -->
  <g transform="translate(650, 450)">
    <rect x="-70" y="-45" width="140" height="90" rx="15" fill="url(#durabilityGrad)" filter="url(#shadow)"/>
    <text x="0" y="-20" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Durability
    </text>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      Survives
    </text>
    <text x="0" y="18" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="white">
      Disasters
    </text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="325" y1="150" x2="180" y2="210" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="325" y1="150" x2="620" y2="210" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="325" y1="150" x2="180" y2="410" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="325" y1="150" x2="620" y2="410" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Example boxes -->
  <g transform="translate(400, 350)">
    <rect x="-120" y="-30" width="240" height="60" rx="8" fill="rgba(255,255,255,0.9)" 
          stroke="#667eea" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Example: Bank Transfer $1000
    </text>
    <text x="0" y="12" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="11" fill="#666">
      Debit Account A AND Credit Account B (or neither)
    </text>
  </g>
  
  <!-- Footer note -->
  <text x="400" y="580" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-size="12" fill="#888">
    Financial systems require all four ACID properties for money safety
  </text>
</svg>
