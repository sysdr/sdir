<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Task Scheduler Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: #1a73e8;
            font-size: 1.8rem;
            font-weight: 400;
        }
        
        .dashboard {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1a73e8;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #34a853;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.warning {
            background: #fbbc04;
        }
        
        .status-indicator.error {
            background: #ea4335;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .metric-value {
            font-weight: 500;
            font-size: 1.1rem;
            color: #1a73e8;
        }
        
        .worker-list {
            display: grid;
            gap: 0.5rem;
        }
        
        .worker-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #34a853;
        }
        
        .worker-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .worker-id {
            font-weight: 500;
            color: #333;
        }
        
        .worker-stats {
            font-size: 0.8rem;
            color: #666;
        }
        
        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-id {
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }
        
        .task-details {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .task-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .task-status.pending {
            background: #e8f0fe;
            color: #1a73e8;
        }
        
        .task-status.running {
            background: #fef7e0;
            color: #f9ab00;
        }
        
        .task-status.completed {
            background: #e8f5e8;
            color: #34a853;
        }
        
        .task-status.failed {
            background: #fce8e6;
            color: #ea4335;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #1a73e8;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1557b0;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dadce0;
        }
        
        .btn-secondary:hover {
            background: #e8eaed;
        }
        
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
        }
        
        .connection-status.connected {
            background: #e8f5e8;
            color: #34a853;
        }
        
        .connection-status.disconnected {
            background: #fce8e6;
            color: #ea4335;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Distributed Task Scheduler Dashboard</h1>
    </div>
    
    <div class="connection-status" id="connectionStatus">
        <span class="status-indicator"></span>
        Connecting...
    </div>
    
    <div class="dashboard">
        <div class="controls">
            <h3 class="card-title">Quick Actions</h3>
            <div class="button-group">
                <button class="btn btn-primary" onclick="submitTask('quick', 2)">Submit Quick Task</button>
                <button class="btn btn-primary" onclick="submitTask('cpu_intensive', 3)">Submit CPU Task</button>
                <button class="btn btn-primary" onclick="submitTask('long_running', 1)">Submit Long Task</button>
                <button class="btn btn-secondary" onclick="submitTask('failing', 2)">Submit Failing Task</button>
            </div>
        </div>
        
        <div class="status-grid">
            <div class="card">
                <h3 class="card-title">
                    <span class="status-indicator" id="systemStatus"></span>
                    System Status
                </h3>
                <div class="metric">
                    <span class="metric-label">Leader Node</span>
                    <span class="metric-value" id="leaderNode">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Active Workers</span>
                    <span class="metric-value" id="activeWorkers">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Queue Length</span>
                    <span class="metric-value" id="totalQueue">0</span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">Task Queues</h3>
                <div class="metric">
                    <span class="metric-label">High Priority</span>
                    <span class="metric-value" id="highQueue">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Normal Priority</span>
                    <span class="metric-value" id="normalQueue">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Low Priority</span>
                    <span class="metric-value" id="lowQueue">0</span>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">Active Workers</h3>
                <div class="worker-list" id="workerList">
                    <div style="text-align: center; color: #666; padding: 2rem;">
                        No workers connected
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3 class="card-title">Recent Tasks</h3>
                <div class="task-list" id="taskList">
                    <div style="text-align: center; color: #666; padding: 2rem;">
                        No recent tasks
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="timestamp" id="lastUpdate">
        Last updated: Never
    </div>

    <script>
        let ws = null;
        let taskCounter = 1;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = function() {
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').className = 'connection-status connected';
            };
            
            ws.onmessage = function(event) {
                console.log('WebSocket message received:', event.data);
                const data = JSON.parse(event.data);
                console.log('Parsed data:', data);
                
                // Handle heartbeat messages
                if (data.type === 'heartbeat') {
                    console.log('Received heartbeat');
                    return;
                }
                
                updateDashboard(data);
            };
            
            ws.onclose = function() {
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function() {
                document.getElementById('connectionStatus').textContent = 'Connection Error';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
            };
        }
        
        function updateDashboard(data) {
            console.log('Updating dashboard with data:', data);
            if (data.error) {
                console.error('Dashboard error:', data.error);
                return;
            }
            
            // Update system status
            document.getElementById('leaderNode').textContent = data.leader || 'none';
            document.getElementById('activeWorkers').textContent = Object.keys(data.workers || {}).length;
            document.getElementById('totalQueue').textContent = data.queues?.total || 0;
            
            // Update queue lengths
            document.getElementById('highQueue').textContent = data.queues?.high_priority || 0;
            document.getElementById('normalQueue').textContent = data.queues?.normal_priority || 0;
            document.getElementById('lowQueue').textContent = data.queues?.low_priority || 0;
            
            // Update system status indicator
            const systemStatus = document.getElementById('systemStatus');
            const workerCount = Object.keys(data.workers || {}).length;
            if (workerCount > 0 && data.leader !== 'none') {
                systemStatus.className = 'status-indicator';
            } else if (workerCount > 0) {
                systemStatus.className = 'status-indicator warning';
            } else {
                systemStatus.className = 'status-indicator error';
            }
            
            // Update workers list
            updateWorkersList(data.workers || {});
            
            // Update tasks list
            updateTasksList(data.recent_tasks || []);
            
            // Update timestamp
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        function updateWorkersList(workers) {
            const workerList = document.getElementById('workerList');
            
            if (Object.keys(workers).length === 0) {
                workerList.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 2rem;">
                        No workers connected
                    </div>
                `;
                return;
            }
            
            workerList.innerHTML = Object.entries(workers).map(([workerId, worker]) => `
                <div class="worker-item">
                    <div class="worker-info">
                        <div class="worker-id">${workerId}</div>
                        <div class="worker-stats">
                            Active: ${worker.active_tasks} | Completed: ${worker.completed_tasks} | Failed: ${worker.failed_tasks}
                        </div>
                    </div>
                    <span class="task-status completed">${worker.status}</span>
                </div>
            `).join('');
        }
        
        function updateTasksList(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 2rem;">
                        No recent tasks
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = tasks.map(task => {
                const createdAt = new Date(parseFloat(task.created_at) * 1000);
                return `
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-id">${task.id}</div>
                            <div class="task-details">
                                Type: ${task.type || 'unknown'} | 
                                Priority: ${task.priority || '1'} |
                                Created: ${createdAt.toLocaleTimeString()}
                                ${task.assigned_to ? ` | Worker: ${task.assigned_to}` : ''}
                            </div>
                        </div>
                        <span class="task-status ${task.status}">${task.status}</span>
                    </div>
                `;
            }).join('');
        }
        
        async function submitTask(type, priority) {
            const taskId = `task-${type}-${taskCounter++}`;
            
            const task = {
                id: taskId,
                type: type,
                priority: priority,
                created_at: Date.now() / 1000, // Convert to Unix timestamp
                payload: {
                    description: `${type} task submitted from dashboard`,
                    timestamp: Date.now()
                }
            };
            
            try {
                const response = await fetch('http://localhost:8000/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(task)
                });
                
                if (response.ok) {
                    console.log(`Task ${taskId} submitted successfully`);
                } else {
                    console.error('Failed to submit task');
                }
            } catch (error) {
                console.error('Error submitting task:', error);
            }
        }
        
        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
