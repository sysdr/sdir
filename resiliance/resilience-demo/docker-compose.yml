version: '3.8'
services:
  web-api:
    build: ./services/web-api
    ports:
      - "3001:3001"
    environment:
      - SERVICE_NAME=web-api
      - DATABASE_SERVICE_URL=http://database-service:3002
      - CACHE_SERVICE_URL=http://cache-service:3003
    depends_on:
      - database-service
      - cache-service
    networks:
      - resilience-net

  database-service:
    build: ./services/database-service
    ports:
      - "3002:3002"
    environment:
      - SERVICE_NAME=database-service
    networks:
      - resilience-net

  cache-service:
    build: ./services/cache-service
    ports:
      - "3003:3003"
    environment:
      - SERVICE_NAME=cache-service
    networks:
      - resilience-net

  chaos-controller:
    build: ./services/chaos-controller
    ports:
      - "3004:3004"
    environment:
      - SERVICE_NAME=chaos-controller
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - resilience-net

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_CHAOS_CONTROLLER_URL=http://localhost:3004
      - REACT_APP_PROMETHEUS_URL=http://localhost:9090
    depends_on:
      - chaos-controller
      - prometheus
    networks:
      - resilience-net

  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - resilience-net

networks:
  resilience-net:
    driver: bridge

