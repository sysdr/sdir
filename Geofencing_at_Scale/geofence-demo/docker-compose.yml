services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/status"]
      interval: 5s
      timeout: 3s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
