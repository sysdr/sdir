services:
  api:
    build: ./api
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/metrics"]
      interval: 5s
      timeout: 3s
      retries: 3

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:3001
